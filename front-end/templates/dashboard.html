<!DOCTYPE html>
<html>
<head>
    <title>Debt Summary Table</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elems = document.querySelectorAll('.datepicker');
            M.Datepicker.init(elems, {
                format: 'yyyy-mm-dd',
                autoClose: true
            });
        });
    </script>
</head>
<body class="container">
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="card-panel red lighten-4">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
    <h4 class="center-align">Debt Summary Table</h4>
    <form method="POST">
        <div class="row">
            <div class="col s6">
                <label for="start_date">Start Date</label>
                <input id="start_date" name="start_date" type="text" class="datepicker">
            </div>
            <div class="col s6">
                <label for="end_date">End Date</label>
                <input id="end_date" name="end_date" type="text" class="datepicker">
            </div>
        </div>
        <button type="submit" class="btn waves-effect waves-light">Filter</button>
    </form>
    <table class="striped">
        <thead>
            <tr>
                <th>Operator</th>
                <th>Debt Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.Operator }}</td>
                <td>{{ row.Debt_Amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
    <form method="POST" action="/make_payment">
        <button type="submit" class="btn waves-effect waves-light">Make Payment</button>
    </form>
</body>
</html>
